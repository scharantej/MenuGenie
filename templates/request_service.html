
<!DOCTYPE html>
<html>
<head>
<title>Request Service</title>
</head>
<body>
<h1>Request Service</h1>
<p>
Please provide your contact information and we will get back to you shortly.
</p>
<form action="/submit-request" method="post">
<input type="hidden" name="service_id" value="{{ service.service_id }}">
<label for="sales_partner_name">Sales Partner Name:</label>
<input type="text" name="sales_partner_name" id="sales_partner_name">
<br>
<label for="company_name">Company Name:</label>
<input type="text" name="company_name" id="company_name">
<br>
<label for="budget">Budget:</label>
<input type="text" name="budget" id="budget">
<br>
<label for="requirements">Requirements:</label>
<textarea name="requirements" id="requirements"></textarea>
<br>
<input type="submit" value="Submit Request">
</form>
</body>
</html>
