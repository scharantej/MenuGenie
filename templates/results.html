
<!DOCTYPE html>
<html>
<head>
<title>Results</title>
</head>
<body>
<h1>Services Matching Your Requirements</h1>
<table>
<thead>
<tr>
<th>Service Name</th>
<th>Description</th>
<th>Price</th>
</tr>
</thead>
<tbody>
{% for service in services %}
<tr>
<td>{{ service.name }}</td>
<td>{{ service.description }}</td>
<td>{{ service.price }}</td>
<td><a href="/request-service/{{ service.service_id }}">Request Service</a></td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
